<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" href="images/cloud2.png">
    <meta charset="utf-8">
    <title>Bucket List</title>
    <script src="js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>


      <div class="main-container">
        <div class="header-container">
          <h1>Jake's Dream Factory</h1>


        </div>

        <div class="bucket-list-form-view">
          <form id="dreams-form">
            <div>
              <label for="name">Name:</label> <br>
              <input type="text" id="name" placeholder="Make a wish..." onclick=""/>
            </div>
            <div>
              <label for="description">Description:</label> <br>
              <textarea name="description" rows="8" cols="80" placeholder="Follow your dreams..." onclick=""></textarea>
            </div>
            <div>
              <label for="achievedBy">Achieved By:</label> <br>
              <input type="date" name="achievedBy" id="achieved-by">
            </div>
            <br>
            <input type="submit" value="Make your dream come true" id="save"/>
          </form>
        </div>

        <div class="dreams-entry-container">
          <h2 id="title">Bucket List Entries</h2>
          <p id="quote">"There are no buckets in heaven."</p>
          <div id="dreams">

          </div>

        <div id="background-wrap">
 <div class="x1">
     <div class="cloud"></div>
 </div>

 <div class="x2">
     <div class="cloud"></div>
 </div>

 <div class="x3">
     <div class="cloud"></div>
 </div>

 <div class="x4">
     <div class="cloud"></div>
 </div>

 <div class="x5">
     <div class="cloud"></div>
 </div>



        </div>
      </div>

      </div>

  </body>
</html>
